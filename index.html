<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Vision Board Project</title>
		<link
			rel="stylesheet"
			href="..\css\main.css"
		/>
		<link
			rel="stylesheet"
			href="..\css\normalize.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Permanent+Marker&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<div id="vision-board">
			<div class="block small-block corner-block">
				<p><span class="highlight">Grow</span></p>
				<p>
					Learn to Design &<br />
					<strong>Code Websites</strong>
				</p>
			</div>
			<div class="block small-block center">
				<img
					src="..\img\flower.png"
					alt="flower"
				/>
			</div>
			<div
				class="block small-block center corner-block"
			>
				<p>
					HTML<br />
					CSS<br />
					JavaScript<br />
					WordPress<br />
					Python
				</p>
			</div>
			<div class="block large-block">
				<p>
					<span class="highlight">Freelance</span>
				</p>
				<p>
					Enough Side Cash to<br />
					<strong>Pay off debt</strong>
				</p>
				<img
					src="..\img\piggy.png"
					alt="piggy bank"
				/>
			</div>
			<div
				class="block large-block center center-block"
			>
				<img src="..\img\eye.png" alt="eye" />
				<p>
					<span class="year">2023</span><br />
					<strong class="title"
						>Vision Board</strong
					>
				</p>
			</div>
			<div class="block large-block right">
				<img
					src="..\vision-board\img\plane.png"
					alt="airplane"
				/>
				<p>
					<span class="highlight">Travel</span>
				</p>
				<p>
					Plan A Trip Where I Can<br />
					<strong>Work Remotely</strong>
				</p>
			</div>
			<div
				class="block small-block center corner-block bottom"
			>
				<p>
					Walk Dog ++<br />
					Meditate<br />
					Yoga<br />
					Snuggle Pup
				</p>
			</div>
			<div
				class="block small-block center bottom"
			>
				<img src="..\img\doggo.png" alt="corgi" />
			</div>
			<div
				class="block small-block right corner-block"
			>
				<p>
					<span class="highlight"
						>Mind & Body</span
					>
				</p>
				<p>
					Exercise More<br />
					& Find Zen In<br />
					<strong>Challenge</strong>
				</p>
			</div>
		</div>
	</body>
</html>
